name: Continuous Integration

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  compile-and-unit-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Set up Maven dependency cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ github.sha }}
        restore-keys: ${{ runner.os }}-m2-

    - name: Run Maven compile and unit test
      run: mvn -s $GITHUB_WORKSPACE/.github/workflows/ci-maven-settings.xml test
      env:
        GH_READ_PKG_USERNAME: ${{ secrets.GH_READ_PKG_USERNAME }}
        GH_READ_PKG_TOKEN: ${{ secrets.GH_READ_PKG_TOKEN }}

    - name: Run JaCoCo code coverage report
      run: mvn org.jacoco:jacoco-maven-plugin:report

    - name: Generate unit test report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: unit-test-report
        path: target/surefire-reports/*.xml
        reporter: java-junit
        fail-on-error: true

    - name: Run dependency scan
      run: mvn dependency-check:check -Dnvd.api.key=${{ secrets.NVD_API_KEY }}

    - name: Cache compiled classes
      uses: actions/cache@v4
      with:
        path: |
          target/classes
          target/test-classes
          target/surefire-reports
        key: ${{ runner.os }}-compiled-${{ github.sha }}
        restore-keys: ${{ runner.os }}-compiled-${{ github.sha }}

  package-and-publish:
    runs-on: ubuntu-latest
    needs: compile-and-unit-test
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Set up Maven dependency cache
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ github.sha }}-deploy
        restore-keys: ${{ runner.os }}-m2-

    - name: Restore compiled classes cache
      uses: actions/cache@v4
      with:
        path: |
          target/classes
          target/test-classes
          target/surefire-reports
        key: ${{ runner.os }}-compiled-${{ github.sha }}
        restore-keys: ${{ runner.os }}-compiled-${{ github.sha }}

    - name: Package artifacts
      run: mvn package -DskipTests

    - name: Install artifacts to cached Maven repository
      run: mvn jar:jar install:install

    - name: Publish artifacts to GitHub Packages
      run: mvn jar:jar deploy:deploy
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
